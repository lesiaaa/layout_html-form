<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form onsubmit="onSubmit()">
      <fieldset class="wrapper">
        <legend>Personal information</legend>
        <label class="form-field" for="input-surname">
          Surname:
          <input
            type="text"
            class="field"
            name="Surname"
            id="input-surname"
            autocomplete="off">
        </label>
        <label class="form-field" for="input-name">
          Name:
          <input
            type="text"
            class="field"
            name="Name"
            id="input-name"
            autocomplete="off"
            required>
        </label>
        <label class="form-field" for="input-age">
          How old are You?
          <input
            type="number"
            class="field"
            name="Year"
            id="input-age"
            value="12"
            min="12"
            max="100">
        </label>
        <label class="form-field" for="input-birth">
          Full date of birth:
          <input
            type="date"
            class="field"
            name="DateOfBirth"
            id="input-birth"
            required>
        </label>
        <label class="form-field" for="input-apply">
          I accept the term of the agreement
          <input
            type="checkbox"
            class="field"
            name="accept"
            id="input-apply">
        </label>
      </fieldset>
      <fieldset class="wrapper">
        <legend>Registration</legend>
        <label class="form-field" for="focusE">
          E-mail:
          <input
            type="email"
            class="field"
            name="mail"
            id="focusE"
            minlength="12"
            maxlength="32"
            placeholder="email@example.com">
        </label>
        <label class="form-field" for="focusP">
          Password:
          <input
            type="password"
            class="field"
            name="password"
            id="focusP"
            minlength="12"
            maxlength="32">
        </label>
      </fieldset>
      <fieldset class="wrapper">
        <legend>An interesting fact about you!</legend>
        <label class="form-field" for="focusLov">
          Do you love cats?
          <label for="focusLov">
            <input
              type="radio"
              class="field"
              name="loveCats"
              value="Yes"
              id="focusLov">
            Yes
          </label>
          <label for="focusLov">
            <input
              type="radio"
              class="field"
              name="loveCats"
              value="No"
              id="focusLove">
            No
          </label>
        </label>
        <label class="form-field" for="focusCo">
          What is your favorite color?
          <input
            type="color"
            class="field"
            name="favorite color"
            id="focusCo"
            value="#fff">
        </label>
        <label class="form-field" for="focusT">
          What time do you go to bed?
          <input
            type="time"
            class="field"
            name="time"
            id="focusT">
        </label>
        <label class="form-field" for="focusCar">
          What are your favorite brand of cars?
          <select
            type="select"
            class="field"
            name="favorite car"
            id="focusCar"
            multiple>
            <option value="BMV">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field" for="focusW">
          How do you rate our work?
          <input
            type="range"
            class="field"
            name="mark"
            id="focusW"
            step="10"
            min="0"
            value="0"
            checked>
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label class="form-field" for="focusCom">
          Comments:
          <textarea
            class="field"
            name="comments"
            id="focusCom">
          </textarea>
        </label>
        <label class="form-field" for="recommend">
          Would you recommend us?
          <select
            class="field"
            name="recommend"
            id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <label class="form-field" for="submit">
        <input
        value="Submit"
        type="submit"
        id="submit">
      </label>
    </form>
  </body>
</html>
